<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">    
    
        <title>FORM BASKETBALL</title>
        
    </head>

    <body>
        <div id="videoDiv2"> 
            <video id="video2" preload="" autoplay="" muted="" playsinline="" loop="">
            <source src="basketball.mp4" type="video/mp4">
            </video> 
                <div id="videoMessage2" class="background-clip">

                    <h1>BASKETBALL <em>REGISTRATION FORM</em></h1>
                </div>
            </div>


        
        <div class="bg-img"> 
        <h2>Fill in your Biodata</h2>
        <form onsubmit="alert('Your registration was successful')">

            <fieldset>
                
                <p class="Thanks you your form has been recieved"></p>

            <div>
                <label for="first-name">First name</label><br><br>
                <input type="text" name="first-name" id="first-name" placeholder="Enter name" required><br>
            </div>

                <br>
            
            <div>
                <label for="middle-name">Middle name</label><br><br>
                <input type="text" name="middle-name" id="middle-name" placeholder="Enter name"><br>
            </div>

                <br>
                
            <div>    
                <label for="last-name">Last name</label><br><br>
                <input type="text" name="last-name" id="last-name" placeholder="Enter name" required>
            </div>

            <br>

            <div>    
                <label for="phone">Phone number</label><br>
                <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
            </div>

                <br>
            
            <div class="gender">
            <p>
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male">
                
                <label for="female">Female</label>
                <input type="radio" name="gender" id="female"><br>
            </p>
            </div>   

                <br>
            
            <div>    
                <label for="email">Email</label><br><br>
                <input type="email" name="email" id="email" placeholder="example@mail.com" required><br>
            </div>  

                <br>

            <div>    
                <label for="password">Password</label><br><br>
                <input type="password" name="password" id="password" maxlength="12" required>
              
            </div>
            
            <br>

            <div>

                <button type="submit">Submit</button>

            </div>    
                
            </fieldset>

        </form>
        </div>

        <footer style="text-align: center; color: aliceblue;">Copyright &copy; 2023</footer>

    </body>

</html>
